{% extends "layout.html" %}
{% block body %}
  <div class="wiki-page">
    <h2>{{ page.title }}</h2>
    <div class="wiki-meta">
      <p>Created: {{ page.created }}</p>
      <p>Last updated: {{ page.updated }}</p>
    </div>
    
    <div class="wiki-content">
      {{ page.content|safe }}
    </div>
    
    <div class="wiki-actions">
      <a href="{{ url_for('show_wiki_pages') }}" class="button">Back to Wiki Index</a>
      {% if session.logged_in %}
        <a href="{{ url_for('edit_wiki_page', page_id=page.id) }}" class="button">Edit Page</a>
        <form action="{{ url_for('delete_wiki_page', page_id=page.id) }}" method="post" class="delete-form">
          <input type="submit" value="Delete Page" onclick="return confirm('Are you sure you want to delete this page?');">
        </form>
      {% endif %}
    </div>
  </div>
{% endblock %}
