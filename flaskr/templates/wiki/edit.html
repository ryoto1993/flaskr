{% extends "layout.html" %}
{% block body %}
  <h2>Edit Wiki Page</h2>
  <form action="{{ url_for('edit_wiki_page', page_id=page.id) }}" method="post" class="wiki-form">
    <dl>
      <dt>Title:
      <dd><input type="text" name="title" value="{{ page.title }}" required>
      <dt>Content:
      <dd><textarea name="content" rows="10" cols="80" required>{{ page.content }}</textarea>
      <dd><input type="submit" value="Save Changes">
      <dd><a href="{{ url_for('view_wiki_page', page_id=page.id) }}" class="button">Cancel</a>
    </dl>
  </form>
{% endblock %}
